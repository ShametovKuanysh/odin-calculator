<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <p id="dis"></p>
            </div>
            <div class="keys">
                <button class="key clear" onclick="action('C')">C</button>
                <button class="key clear" onclick="action('Backspace')"><-</button>
                <button class="key clear" id="%" onclick="action('%')">%</button>
                <button class="key oper" id="/" onclick="action('/')">/</button>
                <button class="key" onclick="action('7')">7</button>
                <button class="key" onclick="action('8')">8</button>
                <button class="key" onclick="action('9')">9</button>
                <button class="key oper" id="*" onclick="action('*')">x</button>
                <button class="key" onclick="action('4')">4</button>
                <button class="key" onclick="action('5')">5</button>
                <button class="key" onclick="action('6')">6</button>
                <button class="key oper" id="-" onclick="action('-')">-</button>
                <button class="key" onclick="action('1')">1</button>
                <button class="key" onclick="action('2')">2</button>
                <button class="key" onclick="action('3')">3</button>
                <button class="key oper" id="+" onclick="action('+')">+</button>
                <button class="key" onclick="action('sign')">+/-</button>
                <button class="key" onclick="action('0')">0</button>
                <button class="key" id="." onclick="action('.')">.</button>
                <button class="key oper" onclick="action('=')">=</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
