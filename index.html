<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <p id="dis">ss</p>
            </div>
            <div class="keys">
                <div class="key clear" onclick="action('C')">C</div>
                <div class="key" onclick="action('del')">âŒ«</div>
                <div class="key" onclick="action('%')">%</div>
                <div class="key" onclick="action('/')">/</div>
                <div class="key" onclick="action('7')">7</div>
                <div class="key" onclick="action('8')">8</div>
                <div class="key" onclick="action('9')">9</div>
                <div class="key" onclick="action('*')">x</div>
                <div class="key" onclick="action('4')">4</div>
                <div class="key" onclick="action('5')">5</div>
                <div class="key" onclick="action('6')">6</div>
                <div class="key" onclick="action('-')">-</div>
                <div class="key" onclick="action('1')">1</div>
                <div class="key" onclick="action('2')">2</div>
                <div class="key" onclick="action('3')">3</div>
                <div class="key" onclick="action('+')">+</div>
                <div class="key" onclick="action('sign')">+/-</div>
                <div class="key" onclick="action('0')">0</div>
                <div class="key" onclick="action(',')">,</div>
                <div class="key equal" onclick="action('=')">=</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
